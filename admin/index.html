<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Decap (Netlify) CMS -->
    <script src="https://unpkg.com/decap-cms@^2.12.0/dist/decap-cms.js"></script>
    <!-- Netlify Identity widget (needed for the invite link to complete on mobile) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body></body>

  <script>
    // Show any JS/config errors full-screen instead of a blank page
    function showErr(msg) {
      document.body.innerHTML =
        '<pre style="white-space:pre-wrap;font:14px/1.4 -apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial;padding:16px;color:#b00020;background:#fff">' +
        'CMS Error:\n\n' + msg + '</pre>';
    }
    window.addEventListener('error', e => showErr(e.message || String(e)));
    window.addEventListener('unhandledrejection', e => showErr((e.reason && (e.reason.message || e.reason)) || String(e)));

    // When the Netlify Identity invite link opens the homepage on iPhone,
    // this picks up the token and finishes signup, then sends you back to /admin
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        }
      });
    }
  </script>
</html>
